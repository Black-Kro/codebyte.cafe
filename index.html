<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Critical CSS -->

  <style>

    * { box-sizing: border-box; }
    html, body { margin: 0; }

    .sk-bg {
      background: #343233;
      width: 100%;
      height: 100vh;
    }

    .sk-tb {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4rem;
      box-shadow: 0 0 0 1px #181818;
      background: #272526;
    }
  </style>

  <!-- Primary Meta Tags -->
  <title>Codebyte - The Online Cafe</title>
  <meta name="title" content="Codebyte - The Online Cafe">
  <meta name="description" content="Codebyte is a place to hangout and talk about anything from programming and gaming to cooking!">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://codebyte.cafe/">
  <meta property="og:title" content="Codebyte - The Online Cafe">
  <meta property="og:description" content="Codebyte is a place to hangout and talk about anything from programming and gaming to cooking!">
  <meta property="og:image" content="https://codebyte.cafe/header-meta.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://codebyte.cafe/">
  <meta property="twitter:title" content="Codebyte - The Online Cafe">
  <meta property="twitter:description" content="Codebyte is a place to hangout and talk about anything from programming and gaming to cooking!">
  <meta property="twitter:image" content="https://codebyte.cafe/header-meta.png">

  <title>Codebyte</title>
</head>
<body>
  <div id="app">
    <div class="sk-bg"></div>
    <div class="sk-tb"></div>
  </div>
  <div id="kro-portal"></div>
  <script type="module" src="/src/main.ts"></script>
  <script async src="https://static.codepen.io/assets/embed/ei.js"></script>
</body>
</html>
